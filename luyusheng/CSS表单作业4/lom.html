<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册</title>
    <link href="ret.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="#" method="get">
        <h2>会员注册</h2>
        <p><span>性质：</span>
        <input type="radio" name="Nature" checked="checked"/>
        <input type="radio" name="Nature"/>&nbsp;&nbsp;公司
        </p>
        <p><span>昵称：</span>
            <input type="text" placeholder="小明" maxlength="6"/>
        </p>
        <p><span>密码：</span>
            <input type="password" size="40"/>
        </p>
        <p><span>电子邮箱：</span>
            <input type="email" name="myemail" placeholder="22776@221.com" required multiple/>
        </p>
        <p><span>所在地：</span>
            <optgroup>
        </p>
        <p><span>身份证号：</span>
            <input type="tel" name="card" required pattern="^\d{}">
        </p>
        <p>
            <span>手机号码：</span>
            <input type="tel" name="telphone" pattern="^\d{11}$">
        </p>
        <p class="advice">
            <span>意见反馈：</span>
            <textarea cols="50" rows="5" class="message">如果您有什么意见或问题可以告诉我
            </p>
            <p class="mgn">
             <span></span>
             <input type="submit" value="提交" class="btn"/>
             <input type="reset" value="重置" class="btn"/>
            </p>
            </form>
</body>
</html>
