<script>
    var a,b;
    a = new Array('班长','学习委员','文艺委员','团支书','副班长');
    console.log(a.length);
    //遍历数组中的元素
    for(b in a){
        console.log(a[b]);
        if (a[b]== '副班长') {
            alert(a[b]);
        }
        else{
            document.write(a[b]+'\t');
        }
    }
</script>
