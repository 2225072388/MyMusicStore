<script>
   var student,i,j;
   student = new Array();
   student[0] = new Array("米粒","米雪","米朵");
   student[1] = new Array("雪花","梅花","桂花");
   student[2] = new Array("老师","老板","老兵");
   //遍历二维数组
   for (i in student){
       for (j in student[i]){
           document.write(student[i][j]+'\t');
       }
       document.write('<br/>');
   }
</script>
