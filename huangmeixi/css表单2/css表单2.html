<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css06.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="bg">
        <form action="#" method="get" autocomplete="off">
            <h2>学员登录信息</h2>
            <p><span>用户登录名：</span><input type="text" name="user_name" value="Myemali@1600.com" disabled readonly/></p>
            <p><span>真实姓名：</span> <input type="text" name="real_name" pattern="^[\u4e00-\u9fa5]{0,}$" placeholder="例如：赵丽颖"required autofocus/></p>
            <p><span>真实年龄：</span><input type="number" name="real_lage" value="24" min="15" max="120 " required/></p>
            <p><span>出生日期：</span> <input type="=date" name="birthday" value="1990-10-1" required/></p>
            <p><span>电子邮箱：</span><input type="email" name="myemali" placeholder="160058@qq.com" required multiple/></p>
            <p><span>身份证号码：</span><input type="text" name="card" readonly pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{9,18}?$"/></p>
            <p><span>手机号码：</span><input type="tel" name="telphone" pattern="^\d{11}&" readonly/></p>
            <p><span>个人主页：</span><input type="url" name="myurl" list="urllist" placeholder="http://www.itcast.cn" pattern="^http://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$"/>
            <datalist id="urllist">
                <option>http://www.itcast.cn</option>
                <option>http://www.sina.com.cn</option>
                <option>http://www.baidu.cn</option>
            </datalist>
           </p>
           <p class="lucky"><span>幸运颜色：</span><input type="color" name="lovecolor" value="#fed000"/></p>
            <p class="btn"></p>
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
           </p>
        </form>
            <div>
</body>
</html>
