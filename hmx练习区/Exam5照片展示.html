<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .zq{
            width: 1280px;
            height: 800px;
            border: 1px solid red;
            perspective: 1400px;/*父元素设置*/
            perspective-origin: 0 0;/*shi'jiao*/
            position: relative;
        }
        .child{
            width: 200px;
            height: 150px;
            -webkit-transform-style:preserve-3d;
            position: absolute;
            top:250px;
            left: 400;
        }
        .child img{
            width: 200px;
            height: 150px;
            position: absolute;
            top:0;
            left: 0;
        }
        /*z子元素设置rotateX/Y/*/
        .child img:nth-child(1){
            transform: rotateY(0deg) translateZ(400px);
        }
        .child img:nth-child(1){
            transform: rotateY(40deg) translateZ(400px);
        }
        .child img:nth-child(1){
            transform: rotateY(80deg) translateZ(400px);
        }
        .child img:nth-child(1){
            transform: rotateY(120deg) translateZ(400px);
        }
        .child img:nth-child(1){
            transform: rotateY(160deg) translateZ(400px);
        }
        .child img:nth-child(1){
            transform: rotateY(200deg) translateZ(400px);
        }
        .child img:nth-child(1){
            transform: rotateY(240deg) translateZ(400px);
        
        }
        .child img:nth-child(1){
            transform: rotateY(280deg) translateZ(400px);
        }

    </style>
</head>
<body>
     <div class="zq">
         <div class="child">
             <img src="images/1.jpg">
             <img src="images/1.jpg">
             <img src="images/1.jpg">
             <img src="images/1.jpg">
             <img src="images/1.jpg">
             <img src="images/1.jpg">
             <img src="images/1.jpg">
             <img src="images/1.jpg">
         </div>
    </div>
</body>
</html>
