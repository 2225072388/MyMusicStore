            ul{ transform-style:preserve-3d; width:200px; height:200px; border:1px dotted #ccc; margin:200px auto; transition:all 3s; position:relative}
            ul:hover{ transform:rotateX(360deg) rotateY(360deg)}
            ul li{  width:200px; height:200px; border:1px solid #000; position:absolute}
            ul li:nth-of-type(1){  background-color: rgb(0,0,0,0.5); transform:rotateY(90deg) translateZ(-100px);}
            ul li:nth-of-type(2){ background:rgba(8, 189, 18, 0.5); transform:rotateY(90deg) translateZ(100px);}
            
            ul li:nth-of-type(3){ background:rgb(200, 201, 155); transform:rotateX(90deg) translateZ(100px);}
            ul li:nth-of-type(4){ background:rgb(73, 173, 231); transform:rotateX(90deg) translateZ(-100px);}
            
            ul li:nth-of-type(5){ background:hsl(8, 189, 18, 0.5); transform:translateZ(100px);}
            ul li:nth-of-type(6){ background:rgb(8, 189, 18, 0.5); transform:translateZ(-100px);}
        </style>
