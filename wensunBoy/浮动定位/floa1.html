<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的浮动</title>
    <style>
        .father{
            background-color: pink;
            border: 1px dashed #999999;
        }
        .div1,
        .div2,
        .div3
        {
            height: 50px;
            line-height: 50px;
            background: yellow;
            border: 1px solid red;
            margin: 15px;
            padding: 0px 10px;
            /*定义div1 div2 div3 左浮动*/
            float: left;
        }

        .div_out{
            height: 50px;
            line-height: 50px;
            background: green;
            border: 1px solid purple;
            margin: 15px;
            padding: 0px 10px;

        }
        
        .div_clear{
            clear: both;

        }
    </style>
</head>
<body>
    <div class="father">
        <div class="div1">
            d1
        </div>
        <div class="div2">
            d2
        </div>
        <div class="div3">
            d3
        </div>
        <div class="div1">
                d1
            </div>
            <div class="div2">
                d2
            </div>
            <div class="div3">
                d3
            </div>
            <div class="div1">
                    d1
                </div>
                <div class="div2">
                    d2
                </div>
                <div class="div3">
                    d3
                </div>
                <div class="div1">
                        d1
                    </div>
                    <div class="div2">
                        d2
                    </div>
                    <div class="div3">
                        d3
                    </div>
                    <div class="div1">
                            d1
                        </div>
                        <div class="div2">
                            d2
                        </div>
                        <div class="div3">
                            d3
                        </div>
                        <div class="div_clear"></div>
        
                        <p>失败了的，不成功的; 在…中失败( fail的过去式和过去分词 ); 衰退失败了的，不成功的; 在…中失败( fail的过去式和过去分词 ); 衰退失败了的，不成功的; 在…中失败( fail的过去式和过去分词 ); 衰退</p>
                        <div class="div_out">浮动盒子外的盒子</div>
    </div>
</body>
</html>
