<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            height: 500px;
            width: 500px;
            background: linear-gradient(#62426C, #CFAECE,#91576F); /* 标准的语法（必须放在最后） */
            margin: 0 auto;
        }
        .div2{
            width: 300px;
            height: 300px;
            background-image: linear-gradient(300deg,#492646,#945278);
            border-radius: 15%;
            margin: 0 auto;
            top: 125px;left: 0;bottom: 0;right: 0;
            position: absolute;
        }
        .div3{
            height: 190px;
            width: 190px;
            background-color: black;
            border-radius: 10%;
            margin: 0 auto;
            position: absolute;
            top: 70px;left: 0;bottom: 0;right: 0;
        }
       .div4{
            width: 170px;
            height: 140px;
            background-image: linear-gradient(290deg,#d182D1,#91576F);
            border-radius: 10%;
            margin: 0 auto;
            position: absolute;
            top: 25px;left: 0;bottom: 0;right: 0;
        }
        .div5{
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto;
            position: absolute;
            top: 20px;left: 0;bottom: 0;right: 0;
        }
        .div6{
            width: 0px;
            height: 0px;
            border: 30px solid transparent;
            border-left: 30px solid black;
            border-right: none;
            margin: 0 auto;
            position: absolute;
            top: 15px;left: 0;bottom: 0;right: 0;

        }
        
    </style>

</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3">
                <div class="div4">
                    <div class="div5">
                        <div class="div6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
