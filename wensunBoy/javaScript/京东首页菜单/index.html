<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东首页</title>
    <link rel="stylesheet" type="text/css" href="css.css" >
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!-- 用户信息栏-->
    <div id="one">
        <div class="one_nav">
        <ul>
            <li>亲，请登入</li>
            <li>免费注册</li>
        </ul>
        <ul class='ul_right'>
            <li class="ul_drop" onmouseover="change('div_drop','block')" 
            onmouseout="change('div_drop','none')"> 
            <!--根据js方法做出鼠标触发隐藏事件的效果 -->
                <span>我的商城</span>
                <div id="div_drop">
                    <a>已买到的宝贝</a>
                    <a>我的足迹</a>
                    <a>我的上新</a>
                    <a>爱逛街</a>
                    <a>商城达人</a>
                    <a>新欢</a>
                </div>
            </li>
            <li class='line'>|</li>
            <li><span>购物车</span></li>
            <li class='line'>|</li>
            <li><span>收藏夹</span></li>
            <li class='line'>|</li>
            <li><span>买家中心</span></li>
            <li class='line'>|</li>
            <li><span>联系客服</span></li>
        </ul>
    </div>
</div>
    <!-- 商城首部-->
    <div id='two'>
        <a href="#" class='logo'><img src="db4d9a5167ab540a.gif"></a>
        <div id='search'>
            <input type='text' class='txt_search'>
            <input type='button' class='txt_button' value='搜索'>
            <p>热门搜索：网页培训 人工智能 大数据 物联网</p>
        </div>
            <div id='info'>
                <input type="button" value='会员中心'>
                <input type="button" value='去购物车结算'>
            </div>
        </div>
</body>
</html>
