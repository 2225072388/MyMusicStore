        <h2>我很丑但我很温柔</h2>
        <p>
                赵传-我很丑可是我很温柔<br/>
                词：李格弟 曲：黄韵玲<br/>
每一个晚上，在梦的旷野，我是骄傲的巨人.<br/>
每一个早晨，在浴室镜子前，却发现自己活在剃刀边缘<br/>
在钢筋水泥的森林里，在呼来唤去的生涯里，计算着梦想和现实之间的差距。<br/>
我很丑，可是我很温柔<br/>
外表冷漠，内心狂热，那就是我。<br/>
我很丑，可是我有音乐和啤酒<br/>
一点卑微，一点懦弱，可是从不退缩。<br/>
