<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <title>Document</title>
</head>
<body>
<div class="bg">
        <form action="#" method="GET" autocomplete="off">
        <h2>会员注册</h2>
        <p>性质：<input type="radio" name="sex" checked>个人
            <input type="radio"name="sex">公司
  </p>
        <p><span>昵称：</span><input type="text" name="loginName" placeholder="小明"></p>
        <p><span>密码：</span><input type="password" name="password" size="12" required="required" pattern="^\d{6}$"/></p>
        <p><span>电子邮箱：</span><input type="email" name="myemail"  placeholder="123456@126.com" required multiple></p>
        <p><span>所在地：</span></p>
        <p><span>身份证号：</span><input type="text" name="card" required  pattern="^\d{15}|\d{18}$"></p>
        <p><span>手机号码：</span><input type="tel" name="elphone" pattern="^\d{11}$"></p>
        <p><span>意见反映：</span><input type="text" name="user_name"></p>
        <p class="btn">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
    </div>
    
</body>
</html>
