<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="bg">
        <form action="#" method="GET" autocomplete="off">
        <h2>学院信息登记表</h2>
        <p><span>用户登入名：</span><input type="text" value="myemail@163.com" name="user_name" disabled readonly/>(不能修改，只能查看)</p>
        <p><span>真实姓名：</span><input type="text" placeholder="例如：王明" name="real_name" pattern="^[\u4e00-\u9fa5]" required autofocus>（必须填写，只能输入汉字）</p>
        <p><span>真实年龄：</span><input type="number"  name="real_lage"value="24" min="15" max="120" required/>（必须填写）</p>
        <p><span>出生日期：</span><input type="date" name="birtyday" value="1990-10-1" required>（必须填写）</p>
        <p><span>电子邮箱：</span><input type="email" name="myemail"  placeholder="123456@126.com" required multiple>（必须填写）</p>
        <p><span>身份证号：</span><input type="text" name="card" required  pattern="^\d{15}|\d{18}$">（必须填写，能够以数字，字母x结尾的短身份证号）</p>
        <p><span>手机号码：</span><input type="tel" name="elphone" pattern="^\d{11}$">（必须填写)</p>
        <p><span>个人主页：</span><input type="url" name="myurl" list="url_list" placeholder="http://www.itcast.cn" pattern="^http://([\w-]+\.)+[\w-]"/>
                <datalist id="url_list">
                <option label="传智博客" value="http://www.itcast.cn"></option>
                <option label="淘宝" value="http://www.taobao.com"></option>
                <option label="新浪" value="http://www.sina.com.cn"></option>
                <option label="网易" value="http://www.163.com"></option>
                <option label="腾讯" value="http://www.qq.com"></option>
                <option label="搜狐" value="http://www.sohu.com.cn"></option>
                <option label="斗鱼" value="http://www.guabi.tv"></option>
                <option label="哔哩" value="http://www.bilibili.tv"></option>
        </datalist>（请选择网址)</p>
             <p class="lucky">
                    <span>幸运颜色：</span><input type="color" name="lovecolor" value="#fed000"/>（请选择你喜欢的颜色）
                </p>
            <p class="btn">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
        </p>
</form>
</div>
</body>
</html>
