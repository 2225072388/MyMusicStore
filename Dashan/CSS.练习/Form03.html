<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list属性</title>
</head>

<body>
    <form action="#" method="POST">
        请输入网址：<input type="url" list="url_list" />
        <datalist id="url_list">
            <option label="新浪" value="www.sina.com.cn"></option>
            <option label="网易" value="www.163.com"></option>
            <option label="腾讯" value="www.qq.com"></option>
            <option label="搜狐" value="www.sohu.com.cn"></option>
            <option label="淘宝" value="www.taobao.com"></option>
            <option label="斗鱼" value="www.douyu.com"></option>
        </datalist>
    </form>
</body>

</html>
