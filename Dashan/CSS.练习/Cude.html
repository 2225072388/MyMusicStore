<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D 立体正方体</title>
	<style>
		ul {
			position: relative;
			width: 160px;
			height: 170px;
			transform-style: preserve-3d;
			margin: 250px auto;
			animation: run 5s infinite linear;
			margin: 100px auto;
			position: relative;
			border: 5px dotted red;
			border-radius: 50%;
		}

		li {
			list-style: none;
			width: 200px;
			height: 200px;
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0.4;
			font-size: 50px;
			line-height: 50px;
		}

		li:first-child {
			background: #5eff00;
			transform: translateZ(100px);
			background: url(bg1.jpg)no-repeat center
		}

		li:nth-child(2) {
			background: #FF0033;
			transform: translateY(-100px) rotateX(90deg);
		}

		li:nth-child(3) {
			background: rgb(0, 195, 255);
			transform: translateY(100px) rotateX(90deg);
		}

		li:nth-child(4) {
			background: #ca94b2;
			transform: translateX(-100px) rotateY(90deg);
		}

		li:nth-child(5) {
			background: rgb(190, 187, 231);
			transform: translateX(100px) rotateY(90deg);
		}

		li:nth-child(6) {
			background: #d2db7c;
			transform: translateZ(-100px);
		}


		@keyframes run {
			0% {
				transform: rotateX(0deg) rotateY(0deg);
			}

			100% {
				transform: rotateX(360deg) rotateY(360deg);
			}
		}
	</style>
</head>

<body>

	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>

</html>
