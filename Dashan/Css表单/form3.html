<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册</title>
    <link rel="stylesheet" type="text/css" href="style03.css">
</head>
<body>

        <form action="#"method="POST">
            <h2>会员注册</h2>
          <p><span>性质：</span><input type="radio" name="Nature" checked="checked"/>&nbsp;&nbsp;个人
            <input type="radio" name="Nature" />&nbsp;&nbsp;公司</p>
          <p><span>昵称：</span><input type="text" placeholder="小星星"maxlength="6"/></p>
          <p><span>密码：</span><input type="password" size="40"/></p>
          <p><span>电子邮箱：</span><input type="email" name="myemail"placeholder="13432@126.com" required multiple/></p>
          <p><span>所在地：</span>
            <select>
                <optgroup label="北京">
                    <option>东城区</option>
                    <option>东城区</option>
                    <option>东城区</option>
                    <option>东城区</option>
                </optgroup>
                <optgroup label="上海">
                        <option>东城区</option>
                        <option>东城区</option>
                        <option>东城区</option>
                    </optgroup>
                    <optgroup label="广州">
                            <option selected>东城区</option>
                    </optgroup>
            </select>
        </p>
          <p><span>身份证号：</span><input type="text" name="card" pattern="^\d{15}|\d{18}$" title="(必须填写，能够以数字、字母X结尾的短身份证号)"/></p>
          <p><span>手机号码：</span><input type="tel" name="telphone"/></p>

          <p class="advice">
              <span>意见反馈：</span>
              <textarea  cols="50" rows="5" class="message">如果您有什么意见或问题可以告诉我！</textarea></p>

         <p class="btn">
             <span></span>
                <input type="submit"value="提交"/>
                <input type="reset"value="重置"/>
        </p>
        </form>
</body>
</html>
