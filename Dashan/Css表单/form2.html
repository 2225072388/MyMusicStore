<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学员信息登记表</title>
    <link rel="stylesheet" type="text/css" href="style02.css">
</head>
<body>
    <div class="bg">
<form action="#"method="get" autocomplete="off">
        <h2>学生信息登记表</h2>
        <p><span>用户登录名:</span><input type="text" value="myemail@163.com" disabled readonly/>（不能修改，只能查看）</p>
        <p><span>真实性名:</span><input type="text" value="" class="uname"/>（必需填写）</p>
        <p><span>真实年龄：</span><input type="number" value=" " min="15" max="120"required/>（必需填写）</p>
        <p><span>出生日期：</span><input type="date" value="1990-10-1"required/>（必需填写）</p>
        <p><span>电子邮箱：</span><input type="email">（必需填写）</p>
        <p><span>身份证号：</span><input type="text" name="id" pattern="^\d{15}|\d{18}$"/>（必需填写,能够以数字、字母X结尾的短身份证号）</p>
        <p><span>手机号码：</span><input type="tel">（必需填写）</p>
        <p><span>个人主页：</span><input type="url">
            <datalist id="urllist">
              <option>http://www.ltcast.cn</option>
              <option>http://www.sina.com.cn</option>
              <option>http://www.w3school.com.cn</option>
            </datalist>
            （请选择网址）
            </p>
            <p class="lucky">幸运颜色:<input type="color" lname="luckycolor" value="#fdfd12" />(请选择你喜欢的颜色)</p>
            <p class="btn">
                <input type="submit"value="提交"/>
                <input type="reset"value="重置"/>
            </p>
</form>
    </div>
</body>
</html>
