<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画正方形立体旋转</title>
    <style>
        .stage {
            position: relative;
            perspective: 3000px;


        }

        @keyframes rotate-frame {
            0% {
                transform: rotateX(0deg);

            }

            25% {
                transform: rotateX(180deg);
            }

            50% {
                transform: rotateX(360deg) rotateZ(0deg);
            }

            75% {
                transform: rotateX(400deg) rotateZ(280deg);
            }

            100% {
                transform: rotateX(440deg) rotateZ(460deg);
            }
        }

        .container {
            width: 450px;
            height: 450px;
            font-size: 40px;
            font-family: "宋体";
            transform-style: preserve-3d;
            animation: rotate-frame 5s infinite linear;
            transform-origin: 50% 50% 75px;
            margin: 0 auto;



        }

        .div1 {
            width: 150px;
            height: 150px;
            text-align: center;
            border: 5px dotted red;
            border-radius: 50%;  
            margin:250px auto;
        }

        .side {

            width: 150px;
            height: 150px;
            position: absolute;
            text-align: center;
            line-height: 150px;
            opacity: 0.7;
        }


        .top {
            left: 150px;
            top: 0;
            font-size: 25px;
            transform: rotateX(-90deg);
            transform-origin: bottom;
            background: rgb(118, 238, 238)
        }

        .bottom {
            left: 150px;
            top: 300px;
            transform: rotateX(90deg);
            transform-origin: top;
            background: rgb(246, 248, 143)
        }

        .left {
            left: 0;
            top: 150px;
            transform: rotateY(90deg);
            transform-origin: right;
            background: rgb(233, 151, 151)
        }

        .right {
            left: 300px;
            top: 150px;
            transform: rotateY(-90deg);
            transform-origin: left;
            background: rgb(224, 117, 68)
        }

        .front {
            left: 150px;
            top: 150px;
            transform: translateZ(150px);
            background: rgb(106, 226, 95)
        }

        .back {
            left: 150px;
            top: 150px;
            background: rgb(111, 79, 224)
        }
    </style>
</head>

<body>
    <div class="stage">
        <div class="container">
            <div class="side div1"></div>
            <div class="side top">上</div>
            <div class="side bottom">下</div>
            <div class="side left">左</div>
            <div class="side right">右</div>
            <div class="side front">前</div>
            <div class="side back">后</div>
        </div>
</body>

</html>
