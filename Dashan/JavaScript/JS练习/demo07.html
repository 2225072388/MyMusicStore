<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS时间</title>

</head>
<!--页面加载  onload="init()"-->

<body onload="init()">
    <button onclick="stop()">停止</button>
    <div id="clock"></div>
</body>

</html>
<script>
    //定时执行的函数
    function updateDate() {
        var dateTime = (new Date()).toLocaleString() + "<br/>";

        clock.innerHTML = dateTime;
    }

    //清楚周期定时器  clearInterval(time);
    function stop() {
        clearInterval(time);
    }
    //初始化
    function init() {
        clock = document.getElementById("clock");
        time = setInterval(updateDate, 1000); //要使用clearInterval清除定时器，否则一直循环直到页面关闭
    }
</script>
