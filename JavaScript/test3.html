<script>
    var a,b;
    a=new Array('时间','跳海','龙肉','看梗','尴尬');
    console.log(a.values)
    //遍历数组的元素
    for(b in a){
        if(a[b]=='看梗'){
        alert(a[b]);
      }
      else{
          document.write(a[b]+'\t');
      }
    }
</script>
