<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>制定节点操作</title>
</head>
<body>
    <ul>
        <li id="1">1</li>
        <li id="2">2</li>
        <li id="3">3</li>
        <li id="4">4</li>
        <li id="5">5</li>
    </ul>
</body>
</html>

<script>
    //getElementById按ID获取文档中的元素
    var item=document.getElementById('4');
    item.style.color="red";

    //getElementsByTagName按标签名称获取文档中的元素
    var lis=document.getElementsByTagName("3");
    var li;
    for(li in lis)
       lis[li].style.fontSize ="24px";
</script>
